<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe project</title>
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="/index.js"></script>
    <!-- <script src="/TicTacToe.js"></script> -->
  </head>
  <body id="color-overlay">
  
      <div class="players">
        <p class="scoretracker scoretrackerX"></p>
        <p class="scoretracker scoretrackerO"></p>
      </div>
      <p class="playerturn"></p>

      <div id="pop-up" class="hidden">
        <h1 id="text"></h1>
        <button class="btn" id="restart">Restart Game</button>
        <button class="btn" id="newGame">New Game</button>
      </div>

    <div class="game-board">
      <div id="btn1" class="cell"></div>
      <div id="btn2" class="cell"></div>
      <div id="btn3" class="cell"></div>
      <div id="btn4" class="cell"></div>
      <div id="btn5" class="cell"></div>
      <div id="btn6" class="cell"></div>
      <div id="btn7" class="cell"></div>
      <div id="btn8" class="cell"></div>
      <div id="btn9" class="cell"></div>
    </div>

      <!-- <button id="newGame">New Game</button> -->

</html>
